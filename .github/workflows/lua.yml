name: Lua Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Lua Language Server for WoW Addon
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build unzip curl

      - name: Clone WoW API stubs
        run: |
          git clone https://github.com/SaviorXTanren/wowstubs.git WoWStubs

      - name: Cache Lua Language Server
        uses: actions/cache@v4
        with:
          path: lua-language-server
          key: lua-language-server-v3

      - name: Set up Lua Language Server
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/LuaLS/lua-language-server.git
          cd lua-language-server
          git submodule update --init --recursive
          cd 3rd/luamake
          ./compile/install.sh
          cd ../..
          ./3rd/luamake/luamake rebuild

      - name: Run Lua Language Server check
        run: |
          ./lua-language-server/bin/lua-language-server --check \
            Core.lua \
            Modules/Clicker.lua \
            Modules/Shadow.lua \
            API/FrameState.lua \
            API/UIFrames.lua
